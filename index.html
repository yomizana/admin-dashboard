<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>

        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
        </ul>

        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="header">
        <div class="search-bar">
            <label for="search"><img src="./assets/images/magnify.svg" alt="magnifying-glass"></label>
            <input type="text" id="search" name="search">
        </div>

        <div class="avibox">
            <img src="./assets/images/pfp-placeholder" alt="profile picture">
            <div class="greetings">Welcome,</div>
            <div class="name">Tom√°s Caraballo (@yomizana)</div>
        </div>

        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="main-content">
        <div class="projects">
            <h2>Your Projects</h2>
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
            <div class="card">Project 4</div>
            <div class="card">Project 5</div>
            <div class="card">Project 6</div>
        </div>

        <div class="announcements">
            <h2>Announcements</h2>
        </div>

        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
</body>
</html>
